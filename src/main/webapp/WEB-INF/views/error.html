<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:text="#{error.something.is.wrong}">Error</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{http://fonts.googleapis.com/css(family='Roboto:400,100,300,500')}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/error.css}" />

    <!--Icon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/icon/favicon-16x16.png">
    <link rel="manifest" href="/img/icon/site.webmanifest">
    <link rel="mask-icon" href="/img/icon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#9f00a7">
    <meta name="theme-color" content="#ffffff">

</head>
<body>
<div id="error">
    <div class="error">
        <div class="error-heading">
            <h1 th:text="#{403.heading}">Oops!</h1>
        </div>
        <h2 th:text="#{error.something.is.wrong}">Error</h2>
        <p th:text="${message}"></p>
        <a class="btn btn-primary mr-2" th:href="@{/}" th:text="#{btn.go.home}">Go To Homepage</a>
        <a class="btn btn-secondary" href="javascript:history.back()" th:text="#{btn.go.back}">Go Back</a>
    </div>
</div>
</body>
</html>
